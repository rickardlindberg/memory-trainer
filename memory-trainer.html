<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Memory Trainer</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script type="text/javascript" src="jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="memory-trainer.js"></script>
    <style type="text/css">
    #slideshow {
      background-color: #f30530;
    }
    </style>
    <script type="text/javascript">
    $(document).ready(function() {
        var slideshowView = new SlideshowView();
        var testPageView = new TestPageView();

        var resultPage = new ResultPage();
        var testPage = new TestPage(testPageView, resultPage);
        var slideshowPage = new SlideshowPage(slideshowView, testPage);

        testPageView.testPage = testPage;

        slideshowPage.start({
            words: ["apa", "korv", "senap"],
            secondsPerWord: 1
        });
    });
    </script>
</head>
<body>
    <div id="slideshow">
        <span class="word"></span>
    </div>
</body>
</html>
