<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Memory Trainer</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script type="text/javascript" src="jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="underscore.js"></script>
    <script type="text/javascript" src="memory-trainer.js"></script>
    <style type="text/css">
    body, html {
        margin: 0px;
        padding: 0px;
        width: 100%;
        height: 100%;
    }
    #frame {
      background-color: #cccccc;
      width: 100%;
      height: 100%;
    }
    #slideshow {
      background-color: #ffffff;
      width: 400px;
      height: 150px;
      margin: auto;
      text-align: center;
      border: 1px solid #aaaaaa;
      font-size: 60px;
      font-family: sans;
    }
    </style>
    <script type="text/javascript">
    $(document).ready(function() {
        var view = new View();

        var resultPage = new ResultPage(view);
        var testPage = new TestPage(view, resultPage);
        var slideshowPage = new SlideshowPage(view, testPage);
        var settingsPage = new SettingsPage(slideshowPage);

        view.testPage = testPage;

        settingsPage.start();
    });
    </script>
</head>
<body>
    <div id="frame">
        <div id="slideshow">
            <span class="word"></span>
        </div>
    </div>
</body>
</html>
